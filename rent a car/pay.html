<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        
        body {
            background-color: #3b5045;
            font-family: 'Lato', sans-serif;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
        }
        .price {
            margin-bottom: 30px;
            text-align: center;
        }
        .price h1 {
            font-weight: 300;
            color: #18C2C0;
            letter-spacing: 2px;
        }
        /* Card styling */
        .card {
            margin-bottom: 30px;
            width: 520px;
            height: 400px;
            background-color: #24524a;
            border-radius: 10px;
            padding: 20px;
        }
        .row {
            height: 25%;
            display: flex;
            align-items: center;
            border-bottom: 1.2px solid #9caaa8;
        }
        .row:last-child {
            border: none;
        }
        /* Payment method styling */
        .paypal, .credit {
            background-color: #24524a;
        }
        .left, .right {
            display: flex;
            align-items: center;
        }
        .left {
            flex: 1;
        }
        .right {
            flex: 3;
            justify-content: flex-end;
        }
        label {
            margin-left: 10px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 700;
            letter-spacing: 0.5px;
            color: #000000;
        }
        input[type="radio"] {
            visibility: hidden;
        }
        .radio {
            position: relative;
            margin-right: 10px;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            border: 3px solid #324132;
            background-color: #ebebeb;
        }
        input[type="radio"]:checked + .radio {
            border: 3px solid #161d1d;
            background-color: #18C2C0;
        }
        /* Card details styling */
        .info {
            display: flex;
            align-items: center;
        }
        .info label {
            width: 120px;
            margin-right: 20px;
            color: #000000;
        }
        input[type="text"] {
            width: 100%;
            max-width: 300px;
            background-color: transparent;
            border: none;
            outline: none;
            color: #fff;
            padding: 5px;
        }
        input[type="text"]::placeholder {
            color: #9596a5;
        }
        /* Expiry date and CVV styling */
        select {
            font-family: 'Source Code Pro';
            cursor: pointer;
            appearance: none;
            background: transparent;
            border: none;
            outline: none;
            color: #9bb4aa;
            margin-right: 10px;
            padding: 5px;
        }
        select:focus {
            outline: none;
        }
        .right input[type="text"] {
            width: 50px;
            text-align: center;
        }
        /* Button styling */
        .button {
            text-align: center;
        }
        .button button {
            font-size: 1.2rem;
            font-weight: 400;
            letter-spacing: 1px;
            width: 100%;
            max-width: 300px;
            background-color: #18C2C0;
            border: none;
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            outline: none;
            cursor: pointer;
            transition: background-color 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .button button:hover {
            background-color: #15aeac;
        }
        .button button:active {
            background-color: #139b99;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3><u><i>Advance payment 500</i></u></h3><br>
        <div class="card">
            
            <div class="row credit">
                <div class="left">
                    
                    <label for="cd">Debit / Credit Card</label>
                </div>
                <div class="right">
                    <i class="fab fa-cc-visa fa-2x" style="color: #1A237E;"></i>
                    <i class="fab fa-cc-mastercard fa-2x" style="color: #1976D2;"></i>
                    <i class="fab fa-cc-amex fa-2x" style="color: #D32F2F;"></i>
                    <i class="fab fa-cc-discover fa-2x" style="color: #4CAF50;"></i>
                </div>
            </div>
            <div class="row cardholder">
                <div class="info">
                    <label for="cardholdername">Name</label>
                    <input placeholder="e.g. Richard Bovell" id="cardholdername" type="text" required />
                </div>
            </div>
            <div class="row number">
                <div class="info">
                    <label for="cardnumber">Card number</label>
                    <input id="cardnumber" type="text" pattern="[0-9]{16}" maxlength="16" placeholder="8888-8888-8888-8888" required />
                </div>
            </div>
            
            <div class="row details">
                <div class="left">
                    <label for="expiry-date">Expiry</label>
                    <select id="expiry-date" required>
                        <option>MM</option>
                        <option value="1">01</option>
                        <option value="2">02</option>
                        <option value="3">03</option>
                        <option value="4">04</option>
                        <option value="5">05</option>
                        <option value="6">06</option>
                        <option value="7">07</option>
                        <option value="8">08</option>
                        <option value="9">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option> 
                    </select>
                    <span>/</span>
                    <select id="expiry-year" required>
                        <option>YYYY</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                    </select>
                </div>
                <div class="right">
                    <label for="cvv">CVC/CVV</label>
                    <input id="cvv" type="text" maxlength="4" placeholder="123" required />
                    <span data-balloon-length="medium" data-balloon="The 3 or 4-digit number on the back of your card." data-balloon-pos="up">i</span>
                </div>
                
            </div>
        </div>
        <div class="button">
            <button type="button" id="confirmButton">
                <i class="fas fa-lock"></i> Confirm and Pay
            </button>
        </div>
    </div>
    
    <script>
        
        document.getElementById("cvv").addEventListener("input", function(event) {
            const value = event.target.value;
            event.target.value = value.replace(/\D/g, ''); // Remove non-numeric characters
        });
    </script>

    <script>
        
        document.getElementById("cardnumber").addEventListener("input", function(event) {
            const value = event.target.value;
            event.target.value = value.replace(/\D/g, '');
        });
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Get all required input fields
            const requiredInputs = document.querySelectorAll('.info input[required], select[required]');
            // Get the confirm button
            const confirmButton = document.getElementById('confirmButton');
    
            // Function to check if all required fields are filled
            function validateForm() {
                let isValid = true;
                requiredInputs.forEach(function(input) {
                    if (!input.value) {
                        isValid = false;
                    }
                });
                return isValid;
            }
    
            // Function to enable/disable the confirm button based on form validity
            function toggleConfirmButton() {
                confirmButton.disabled = !validateForm();
            }
    
            // Add event listeners to input fields to check validity on change
            requiredInputs.forEach(function(input) {
                input.addEventListener('input', toggleConfirmButton);
                input.addEventListener('change', toggleConfirmButton);
            });
    
            // Add click event listener to the confirm button
            confirmButton.addEventListener('click', function() {
                if (validateForm()) {
                    // Redirect to home.html only if the form is valid
                    window.location.href = "home.html";
                } else {
                    alert("Please fill all the details.");
                }
            });
        });
    </script>
    

    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js\bookings.js"></script>
    <script src="js\home.js"></script>
</body>
</html>
