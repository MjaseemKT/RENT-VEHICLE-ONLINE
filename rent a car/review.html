        .form-container {

            padding: 20px;

            width: 70%;
            margin: 0 auto; 
        }
    
        
        input[type="text"],
        textarea {
            width: calc(100% - 120px); 
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #050404;
            border-radius: 5px;
            box-sizing: border-box;
            float: left; 
        }
    
        
        label {
            display: block;
            width: 100px; 
            padding: 10px;
            float: left; 
            box-sizing: border-box;
        }
    
        
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
    
        
        .btn-submit {
            background-color: #007bff; 
            color: #fff; 
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    
        .btn-submit:hover {
