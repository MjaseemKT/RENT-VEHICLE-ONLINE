    <script>
        function convertToUpperCase(element) {
            // Convert the input value to uppercase
            element.value = element.value.toUpperCase();
        }

        function validatePhoneNumber(input) {
            // Validate phone number
            var phoneNumber = input.value;
            var phoneNumberPattern = /^\d{10}$/;
            if (!phoneNumberPattern.test(phoneNumber)) {
                document.getElementById("phNoError").textContent = "Please enter a valid 10-digit phone number.";
            } else {
                document.getElementById("phNoError").textContent = "";
            }
        }


// Function to store form data in local storage
function storeFormData() {
    const formData = {};
    const formElements = document.getElementById("myForm").elements;
    for (let i = 0; i < formElements.length; i++) {
        // Exclude submit button and the dropdown menu from form data
        if (formElements[i].type !== "submit" && formElements[i].id !== "place") {
            formData[formElements[i].name] = formElements[i].value;
        }
    }

    // Retrieve existing form data array from local storage or create an empty array
    let carformDataArray = JSON.parse(localStorage.getItem("carformDataArray")) || [];
    // Add new form data to the array
    carformDataArray.push(formData);
    // Store updated form data array back into local storage
    localStorage.setItem("carformDataArray", JSON.stringify(carformDataArray));

    // Store the value of the dropdown menu separately
    const selectedPlace = document.getElementById("place").value;
    let carplacesArray = JSON.parse(localStorage.getItem("carplacesArray")) || [];
    carplacesArray.push(selectedPlace);
    localStorage.setItem("carplacesArray", JSON.stringify(carplacesArray));
}

// Event listener for form submission
document.getElementById("myForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent the form from submitting normally
    storeFormData(); // Call the function to store form data
    
    clearForm()
    window.location.href = "pay.html";
});

function clearForm() {
        document.getElementById("name").value = "";
        document.getElementById("phNo").value = "";
        document.getElementById("email").value = "";
        document.getElementById("licence").value = "";
        document.getElementById("address").value = "";
        document.getElementById("place").selectedIndex = 0; // Reset select dropdown
    }

  </script>

        <script>
        
        document.addEventListener("DOMContentLoaded", function() {
            // Retrieve data from localStorage
            const bookings = JSON.parse(localStorage.getItem("carbookingsNew")) || [];
        
            // Get the latest booking (assuming the latest booking is at the end of the array)
            const latestBooking = bookings.length > 0 ? bookings[bookings.length - 1] : null;
        
            // Populate details if there's a latest booking
            if (latestBooking) {
                const numberOfDays = latestBooking.numberOfDays;
                let cartotalPrice;
        
                // Calculate total price based on number of days
                if (numberOfDays <= 1) {
                    cartotalPrice = parseFloat(latestBooking.price); // Convert price to number
                } else {
                    cartotalPrice = parseFloat(latestBooking.price) * numberOfDays; // Calculate total price
                }
        
                // Save total price to an array in localStorage
                const cartotalPrices = JSON.parse(localStorage.getItem("cartotalPrices")) || []; // Retrieve existing total prices or initialize an empty array
                cartotalPrices.push(cartotalPrice); // Add the latest total price
                localStorage.setItem("cartotalPrices", JSON.stringify(cartotalPrices)); // Save updated total prices to localStorage
        
                document.getElementById("id").textContent = "Car ID: " + latestBooking.id;
                document.getElementById("carName").textContent = "Car Name: " + latestBooking.carName;
                document.getElementById("pickupDate").textContent = "Pickup Date: " + latestBooking.pickupDate;
                document.getElementById("returnDate").textContent = "Return Date: " + latestBooking.returnDate;
                document.getElementById("price").textContent = "Price: " + latestBooking.price;
                document.getElementById("numberOfDays").textContent = "Number of Days: " + numberOfDays;
                document.getElementById("cartotalPrice").textContent = "Total Price: " + cartotalPrice;
            } else {
                // No bookings found
                document.getElementById("vehicleDetailsContainer").innerHTML = "<p>No booking details found.</p>";
            }
        });
        
        
    </script>
