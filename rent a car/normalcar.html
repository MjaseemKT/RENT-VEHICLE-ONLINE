    <div id="bikeTab">

    <script>
       
        document.addEventListener("DOMContentLoaded", function() {
            // Get today's date in the format YYYY-MM-DD
            const today = new Date().toISOString().split('T')[0];
            
            // Set default value for pickup date and return date inputs
            document.getElementById("bikePickupDate").value = today;
            document.getElementById("bikeReturnDate").value = today;
    
            // Set min attribute for pickup date to today
            document.getElementById("bikePickupDate").setAttribute("min", today);
            document.getElementById("bikeReturnDate").setAttribute("min", today);
    
            // Add event listener to pickup date input to update min attribute of return date input
            document.getElementById("bikePickupDate").addEventListener("change", function() {
                const pickupDate = this.value;
                const returnDateInput = document.getElementById("bikeReturnDate");
                const returnDate = returnDateInput.value;
                
                // Ensure return date is not earlier than pickup date
                if (returnDate < pickupDate) {
                   
                    returnDateInput.value = pickupDate;
                }
    
                // Update min attribute of return date input
                returnDateInput.setAttribute("min", pickupDate);
            });
        });
    </script>

    <script>
    $(document).ready(function() {
        const carDetailsContainer = $("#carDetailsContainer");
    
        // Retrieve car details from local storage
        const storedCars = localStorage.getItem("carsDetails");
        const carsDetails = JSON.parse(storedCars) || [];
    
        // Render car details
        if (carsDetails.length > 0) {
            carsDetails.forEach((car, index) => {
                const carDiv = $("<div>");
                carDiv.addClass("row mb-5 border border-dark p-3");
                carDiv.html(`
                    <div class="col-md-6 border-end border-primary">
                        <!-- Car Image -->
                        <img src="${car.image}" alt="Car Image" class="img-fluid mb-3">
                    </div>
                    <div class="col-md-6">
                        <!-- Car Name -->
                        <h2 class="mb-3" style="color: #be5906;"><i><u>${car.name}</u></i></h2>
                        <!-- Car Details -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <ul class="list-unstyled"><br>
                                    <li><i class="fas fa-chair text-success"></i> Seats: ${car.seat}</li><br>
                                    <li><i class="fas fa-road text-info"></i> Mileage: ${car.mileage}</li><br>
                                    <li><i class="fas fa-wrench text-primary"></i> Engine Type: ${car.engine}</li>
                                </ul>
                            </div>
                            <div class="col-md-6">
                                <ul class="list-unstyled"><br>
                                    <li><i class="fas fa-car text-primary"></i> Model: ${car.model}</li><br>
                                    <li><i class="fas fa-cogs text-warning"></i> Transmission: ${car.transmission}</li>
                                </ul>
                            </div>
                            <div class="col-md-6">
                                <ul class="list-unstyled"><br><br>
                                    <li><h5><i class="fas fa-rupee-sign text-danger"></i>  ${car.price} <i>only</i></h5></li>
                                   
                                </ul>
                            </div>
                        </div>
                        <!-- Choose Car Button -->
                        <button class="btn btn-primary addCarBtn" data-id="${car.price}" data-name="${car.name}" data-type="${car.type}">Choose Car</button>
                    </div>
                `);
                carDetailsContainer.append(carDiv);
            });
        } else {
            carDetailsContainer.html("<p>No car details found.</p>");
        }
    
        // Event listener for choosing a car
        $(".addCarBtn").on("click", function() {
            const carId = Date.now().toString();
            const carName = $(this).data("name");
            const carPrice = $(this).data("id");
            const carType = $(this).data("type");
    
            // Retrieve existing bookings from local storage
            const existingBookings = JSON.parse(localStorage.getItem("carbookingsNew")) || [];
    
            // Retrieve pickup and return dates
            const pickupDate = document.getElementById("bikePickupDate").value;
            const returnDate = document.getElementById("bikeReturnDate").value;
    
            // Calculate number of days
            const pickupDateTime = new Date(pickupDate).getTime();
            const returnDateTime = new Date(returnDate).getTime();
            const numberOfDays = Math.ceil((returnDateTime - pickupDateTime) / (1000 * 3600 * 24));
    
            // Check if both pickup and return dates are selected
            if (!pickupDate || !returnDate) {
                alert("Please select both pickup and return dates.");
                return;
            }
    
            // Check if the selected car is already booked for the selected dates
            const isAvailable = checkSelectedCarAvailability(existingBookings, carName, pickupDate, returnDate);
    
            if (!isAvailable) {
                // Car is not available for the selected dates, show alert
                alert("Sorry, the car is not available for the selected dates.");
                return;
            }
    
            // Store selected car, pickup date, return date, price, name, type, and number of days in local storage
            const bookingData = {
                id: carId,
                carName: carName,
                pickupDate: pickupDate,
                returnDate: returnDate,
                price: carPrice,
                numberOfDays: numberOfDays
            };
            existingBookings.push(bookingData);
            localStorage.setItem("carbookingsNew", JSON.stringify(existingBookings));
    
            // Redirect to the next page (customer.html)
            window.location.href = "carcustomer.html";
        });
    });
    
    function checkSelectedCarAvailability(existingBookings, selectedCarName, pickupDate, returnDate) {
    // Convert pickup and return dates to JavaScript Date objects
    const pickupDateTime = new Date(pickupDate).getTime();
    const returnDateTime = new Date(returnDate).getTime();

    // Iterate over existing bookings
    for (const booking of existingBookings) {
        // Convert booking pickup and return dates to JavaScript Date objects
        const bookingPickupDateTime = new Date(booking.pickupDate).getTime();
        const bookingReturnDateTime = new Date(booking.returnDate).getTime();

        // Check if the selected car is already booked for the selected dates
        if (
            (pickupDateTime < bookingReturnDateTime || pickupDateTime === bookingReturnDateTime) &&
            (returnDateTime > bookingPickupDateTime || returnDateTime === bookingPickupDateTime) &&
            selectedCarName === booking.carName
        ) {
            // Overlap found, car is not available
            return false;
        }
    }
    // No overlap found with any booking, car is available
    return true;
}
