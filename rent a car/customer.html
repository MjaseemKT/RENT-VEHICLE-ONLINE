<!-- Form starts here -->
<form id="myForm" action="pay.html" method="post">
    <div class="row mb-3">
        <div class="col-6">
            <label for="name">Name:</label>
            <input type="text" name="name" class="form-control form-control-sm" id="name" oninput="convertToUpperCase(this)" required>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-6">
            <label for="members">Phone Number:</label>
            <input type="text" name="members" class="form-control form-control-sm" id="phNo" pattern="\d{10}" title="Please enter a 10-digit phone number." oninput="validatePhoneNumber(this)" required>
            <small id="phNoError" class="text-danger"></small>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-6">
            <label for="email">Email:</label>
            <input type="email" name="email" class="form-control form-control-sm" id="email" required>
        </div>
    </div><br>

    <div class="row mb-3">
        <div class="col-6">
            <label for="licence">Licence No:</label>
            <input type="text" name="licence" class="form-control form-control-sm" id="licence" pattern="[0-9]{10}" title="Please enter a 10-digit number." required>
            <div class="invalid-feedback">Please enter a 10-digit number.</div>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-6">
            <label for="address">Address:</label>
            <input type="text" name="address" class="form-control form-control-sm" id="address" pattern="[a-zA-Z0-9\s.,/-]*" title="Please enter a valid address." required>
            <div class="invalid-feedback">Please enter a valid address.</div>
        </div>
    </div>
    

    <div class="row mb-3">
        <div class="col-6">
            <label for="place">Vehicle pick up location</label>
            <select id="place" class="form-control">
                <option value="home">Your Home Address</option>
                <option value="airport">AIRPORT</option>
                <option value="railway">RAILWAY STATION</option>
            </select>
        </div>
    </div><br>

    <div class="row mb-3">
        <div class="col-6 text-center">
            <div class="submitButton">
                <input type="submit" id="submitButton" class="btn btn-dark mb-3" value="Submit">
            </div>
        </div>
    </div>
</form>

    <script>
        // Function to convert input value to uppercase
        function convertToUpperCase(element) {
            element.value = element.value.toUpperCase();
        }
    
        // Function to validate phone numbers
        function validatePhoneNumber(input) {
            var phoneNumber = input.value;
            var phoneNumberPattern = /^\d{10}$/; // Regular expression for 10-digit phone number
            if (!phoneNumberPattern.test(phoneNumber)) {
                document.getElementById("phNoError").textContent = "Please enter a valid 10-digit phone number.";
            } else {
                document.getElementById("phNoError").textContent = "";
            }
        }
    
// Function to store form data in local storage
function storeFormData() {
    const formData = {};
    const formElements = document.getElementById("myForm").elements;
    for (let i = 0; i < formElements.length; i++) {
        // Exclude submit button and the dropdown menu from form data
        if (formElements[i].type !== "submit" && formElements[i].id !== "place") {
            formData[formElements[i].name] = formElements[i].value;
        }
    }

    // Retrieve existing form data array from local storage or create an empty array
    let formDataArray = JSON.parse(localStorage.getItem("formDataArray")) || [];
    // Add new form data to the array
    formDataArray.push(formData);
    // Store updated form data array back into local storage
    localStorage.setItem("formDataArray", JSON.stringify(formDataArray));

    // Store the value of the dropdown menu separately
    const selectedPlace = document.getElementById("place").value;
    let placesArray = JSON.parse(localStorage.getItem("placesArray")) || [];
    placesArray.push(selectedPlace);
    localStorage.setItem("placesArray", JSON.stringify(placesArray));
}

// Event listener for form submission
document.getElementById("myForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent the form from submitting normally
    storeFormData(); // Call the function to store form data
    
    
    clearForm();
    window.location.href = "pay.html";


});

function clearForm() {
        document.getElementById("name").value = "";
        document.getElementById("phNo").value = "";
        document.getElementById("email").value = "";
        document.getElementById("licence").value = "";
        document.getElementById("address").value = "";
        document.getElementById("place").selectedIndex = 0; // Reset select dropdown
    }

  </script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Retrieve data from localStorage
        const bookings = JSON.parse(localStorage.getItem("bookingsNew")) || [];

        // Get the latest booking (assuming the latest booking is at the end of the array)
        const latestBooking = bookings.length > 0 ? bookings[bookings.length - 1] : null;

        // Populate details if there's a latest booking
        if (latestBooking) {
            const numberOfDays = latestBooking.numberOfDays;
            let totalPrice;

            // Calculate total price based on number of days
            if (numberOfDays <= 1) {
                totalPrice = latestBooking.price;
            } else {
                totalPrice = latestBooking.price * numberOfDays;
            }

            document.getElementById("bikeId").textContent = "Bike ID: " + latestBooking.bikeId;
            document.getElementById("bikeName").textContent = "Bike Name: " + latestBooking.bikeName;
            document.getElementById("pickupDate").textContent = "Pickup Date: " + latestBooking.pickupDate;
            document.getElementById("returnDate").textContent = "Return Date: " + latestBooking.returnDate;
            document.getElementById("price").textContent = "Price: " + latestBooking.price;
            document.getElementById("numberOfDays").textContent = "Number of Days: " + numberOfDays;
            document.getElementById("totalPrice").textContent = "Total Price: " + totalPrice;

            // Save total price to local storage
            const totalPrices = JSON.parse(localStorage.getItem("totalPrices")) || [];
            totalPrices.push(totalPrice);
            localStorage.setItem("totalPrices", JSON.stringify(totalPrices));
        } else {
            // No bookings found
            document.getElementById("vehicleDetailsContainer").innerHTML = "<p>No booking details found.</p>";
        }
    });
</script>
